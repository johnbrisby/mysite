{% extends 'core/base.html' %}
{% load static %}
{% block content %}

<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="row">
        {% for item in items %}
        <div class="col-lg-3 col-md-6 p-5">
            <article class="post-grid mb-5">
                <a class="post-thumb mb-4 d-block" href="{% url 'detail' item.id %}">
                    
                    {% if item.image %}<img src="{{ item.image.url }}" alt="" class="img-fluid w-100">{% endif %}
                </a>
                <span class="cat-name text-color font-sm font-extra text-uppercase letter-spacing">{{ item.name }}</span>
                <p>{{ item.created_at }}</p>
                <p>浏览{{item.total_views}}</p>
            </article>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
