<div class="container">

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="row p-3 border">

                  {% for item in items %}
                  <div class="col-lg-3 col-md-6">
                      <article class="post-grid mb-5">
                          <a class="post-thumb mb-4 d-block" href="{% url 'detail' item.id %}">
                              
                              {% if item.image %}<img src="{{ item.image.url }}" alt="" class="img-fluid w-100">{% endif %}
                          </a>
                          <span class="cat-name text-color font-sm font-extra text-uppercase letter-spacing text-muted display-7">{{ item.name }}</span><br>
                          <!-- <h3 class="post-title mt-1 initialism"><a href="{% url 'detail' item.id %}">{{ item.description }}</a></h3> -->
                          <span class="text-muted letter-spacing text-uppercase font-sm">{{ item.created_at }}</span>
                          <span>浏览{{item.total_views}}</span>
                      </article>
                  </div>
                  {% endfor %}
              </div>
    </div>
